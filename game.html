<!DOCTYPE html>
<html>
<head>

	<title>Fight the Demogorgon!</title>

	<link rel="stylesheet" type="text/css" href="styles.css">

	<script type="text/javascript" src="scripts.js"></script>

</head>

<body>

	<h1 class="top-buffer">FIGHT THE DEMOGORGON</h1>

	<div id="game-wrapper">

		<div class="small-buffer" id="monster">
			<img src="Images/monster.png"/>
		</div> <!-- End Monster Image -->

		<div class="bottom-buffer" id="message">
			You have encountered the great and terrible Demogorgon! Roll to fight!
			<p>You must roll an 8 or higher to defeat it!</p>
			
		</div> <!-- End Message -->

		<div class="small-buffer" id="dice">
			<img src="Images/d1.gif"/>
			<img src="Images/d1.gif"/>
		</div> <!-- End of Dice -->

		<div class="small-buffer" id="roll">
			<button onclick="rollDice();">FIGHT!</button>
		</div> <!-- End of roll! -->

		<div class="bottom-buffer" id="credit">
			Music Credit | <a href="https://www.youtube.com/watch?v=G2yp5Db7XYQ">@FiltyFrackers</a>
		</div> <!-- End of Credits -->


	</div> <!-- Game Wrapper end -->


</body>

</html>
